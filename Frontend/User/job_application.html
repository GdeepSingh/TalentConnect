<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications · TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    
      body .bg-dot,
      body .bg-shape {
        display: none !important;
      }

      /* OPTIONAL: Set a clean plain background */
      body {
        background: #f8fafc !important;
      }
    .container-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      max-width: 960px;
      margin: 30px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
      color: #4b5563;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .status {
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.8rem;
  font-weight: 600;
  color: white;
}

.status.accepted {
  background: #16a34a;
}

.status.rejected {
  background: #dc2626;
}

.status.pending {
  background: #ca8a04;
}

  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header__inner">

    <a href="user_dashboard.html" class="brand" style="text-decoration:none;color:inherit;">
      <span class="brand__logo"></span>
      <span class="brand__name">TalentConnect</span>
    </a>

    <!-- Job seeker navbar -->
    <nav style="display:flex; gap:12px;">
      <a class="btn btn--ghost" href="user_dashboard.html">Dashboard</a>
      <a class="btn btn--ghost" href="job_application.html">My Applications</a>
      <a class="btn btn--ghost" href="user_profile.html">Profile</a>

      <form action="../../Backend/user_signout.php" method="post">
        <input type="submit" name="signout" value="Sign Out">
      </form>
    </nav>

  </div>
</header>


<main class="container">
  <div class="container-box">
    <h1 class="card__title">My Applications</h1>
    <p class="card__note">Track your job applications and their status.</p>

    <section class="section-card">
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Status</th>
            <th>Applied On</th>
          </tr>
        </thead>
        <tbody id="appTable">

        </tbody>
      </table>
    </section>

  </div>
</main>


<footer class="site-footer">© 2025 TalentConnect</footer>

<script defer>
document.addEventListener("DOMContentLoaded", loadApplications);

function loadApplications() {
  fetch("../../Backend/my_applications.php")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("appTable");
      tbody.innerHTML = "";

      if (!data.success || data.applications.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">No applications yet.</td></tr>`;
        return;
      }

      data.applications.forEach(app => {

        const statusClass = {
          accepted: "status accepted",
          rejected: "status rejected",
          waitlist: "status pending",
          progress: "status pending"
        }[app.status] || "status pending";

        tbody.innerHTML += `
          <tr>
            <td>${app.company}</td>
            <td>${app.title}</td>
            <td><span class="${statusClass}">${capitalize(app.status)}</span></td>
            <td>${app.applied || "-"}</td>
          </tr>
        `;
      });
    });
}

function capitalize(str){
  return str.charAt(0).toUpperCase() + str.slice(1);
}
</script>


</body>
</html>
