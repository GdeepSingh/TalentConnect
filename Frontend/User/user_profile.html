<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/style.css"/>

<style>
.section-card{

  padding:1rem;
  border-radius:10px;

}
.item-box{

  padding:.6rem .8rem;
  margin-bottom:.5rem;
}

</style>
</head>

<body>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand"><div class="brand__logo"></div><span class="brand__name">TalentConnect</span></div>
    <nav style="display:flex;gap:12px;">
      <a class="btn btn--ghost" href="user_dashboard.html">Dashboard</a>
      <a class="btn btn--ghost" href="user_profile.html">Profile</a>
      <a class="btn" onclick="logout()">Sign out</a>
    </nav>
  </div>
</header>

<main class="container">

<h1 id="welcome">ğŸ‘¤ Your Profile</h1>

<!-- ================= EXPERIENCE ================= -->
<div class="section-card">
  <h2>Experience</h2>
  <div id="expBox"></div>
  <button class="btn" onclick="location.href='experience.html'">âœï¸ Edit</button>
</div>

<!-- ================= EDUCATION ================= -->

  <div id="skillBox"></div>
  <button class="btn" onclick="location.href='skills.html'">âœï¸ Edit</button>
</div>

</main>

<footer class="site-footer">Â© 2025 TalentConnect</footer>

<script>
/* ---------- LOAD USER ---------- */
const user = JSON.parse(localStorage.getItem("tc_active_user") || "{}");
document.getElementById("welcome").innerHTML = `ğŸ‘¤ ${user.name ?? "User"}'s Profile`;

/* ---------- EXPERIENCE ---------- */
const exp = JSON.parse(localStorage.getItem("tc_experience") || "[]");
document.getElementById("expBox").innerHTML =
  exp.length ? exp.map(x=>`
   <div class="item-box">
     <b>${x.title}</b> @ ${x.company}<br>
     <span class="muted">${x.location} Â· ${x.start} â†’ ${x.current==="Yes"?"Present":x.end}</span>
   </div>
`).join("")
: `<p class="muted">No experience added.</p>`;

/* ---------- EDUCATION ---------- */
const edu = JSON.parse(localStorage.getItem("tc_education") || "[]");
document.getElementById("eduBox").innerHTML =
  edu.length ? edu.map(x=>`
   <div class="item-box">
     <b>${x.degree}</b> in ${x.field}<br>
     <span class="muted">${x.school} Â· ${x.startYear} â†’ ${x.endYear}</span>
   </div>
`).join("")
: `<p class="muted">No education added.</p>`;

/* ---------- SKILLS ---------- */
const info = JSON.parse(localStorage.getItem("tc_skills") || "{}");
document.getElementById("skillBox").innerHTML = `
 <p><b>Skills:</b> ${info.skills ?? "â€”"}</p>
 <p><b>Languages:</b> ${info.languages ?? "â€”"}</p>
 <p><b>City:</b> ${info.city ?? "â€”"}</p>
 <p><b>Phone:</b> ${info.phone ?? "â€”"}</p>
`;

/* ---------- LOGOUT ---------- */
function logout(){
  localStorage.removeItem("tc_active_user");
  location.href="login.html";
}
</script>

</body>
</html>
