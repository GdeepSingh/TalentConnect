<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile • TalentConnect</title>
<link rel="stylesheet" href="../css/style.css">

<style>
  
.container-box {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #dcdcdc;
    max-width: 600px;
    margin: 30px auto;
}

.profile-img {
    width: 150px;
    height: 150px;
    border-radius: 12px;        /* SQUARE with rounded corners */
    object-fit: cover;
    border: 2px solid #cbd5e1;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
}

label {
    font-weight: 600;
}

.btn-save {
    width: 100%;
    background: var(--primary);
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}
</style>

</head>

<body>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <span class="brand__name">TalentConnect</span>
    </div>
  </div>
</header>

<div class="container-box">

    <h1 style="text-align:center;">Edit Your Profile</h1>
    <br>

    <!-- PHOTO SECTION -->
    <center>
        <img id="profilePreview" class="profile-img" 
             src="../Uploads/user_dummy.png" alt="Profile Photo">
        <br><br>

        <label><b>Profile Picture</b></label>
        <input type="file" name="photo" id="photoInput" accept="image/*">
    </center>

    <br><hr><br>

    <form action="../../Backend/update_user_profile.php" method="POST" enctype="multipart/form-data">

        <!-- First Name -->
        <label>First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter first name">

        <!-- Last Name -->
        <label>Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter last name">

        <!-- Age -->
        <label>Age</label>
        <input type="number" name="age" id="age" placeholder="Enter age">

        <!-- Gender -->
        <label>Gender</label>
        <select name="gender" id="gender">
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        <!-- Email -->
        <label>Email</label>
        <input type="email" name="email" id="email">

        <!-- Password -->
        <label>Password</label>
        <input type="password" name="password" id="password">

        <!-- Phone -->
        <label>Phone Number</label>
        <input type="text" name="phone_number" id="phone" placeholder="+1 604 555 1234">

        <!-- Resume -->
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume" accept=".pdf">

        <!-- Role -->
        <label>Role</label>
        <select name="role" id="role">
            <option value="">Select</option>
            <option value="JobSeeker">Job Seeker</option>
            <option value="CompanyEmployee">Company Employee</option>
        </select>

        <br>
        <button type="submit" class="btn-save">Save Changes</button>

    </form>

</div>

<footer class="site-footer">© 2025 TalentConnect</footer>


<!-- JS: Auto-remove dummy on upload -->
<script>
const preview = document.getElementById("profilePreview");
const input   = document.getElementById("photoInput");

input.addEventListener("change", function(event) {
    const file = event.target.files[0];

    if (file) {
        preview.src = URL.createObjectURL(file); // replace dummy
    } else {
        preview.src = "../Uploads/user_dummy.png"; // restore dummy
    }
});
</script>

</body>
</html>
