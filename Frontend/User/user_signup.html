<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up • TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<!-- Background Shapes -->
<div class="bg-dot"></div>
<div class="bg-shape a"></div>
<div class="bg-shape b"></div>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <div class="brand__name">TalentConnect</div>
    </div>
    <div class="muted">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1 class="card__title">Create your account</h1>
    <p class="card__note">Choose Job Seeker or Employer.</p>

    <!-- FORM SUBMITS TO PHP -->
    <form id="signupForm" action="../../Backend/userSignup.php" method="POST">

      <label>Full Name</label>
      <input name="fullname" id="name" type="text" placeholder="e.g., John Singh" required>

      <label>Email</label>
      <input name="email" id="email" type="email" placeholder="you@email.com" required>

      <label>Password</label>
      <input name="password" id="password" type="password" required>

      <label>Re-enter Password</label>
      <input name="repassword" id="confirm" type="password" required>

      <label>Account Type</label>
      <select name="role" id="role" required>
        <option value="">Select one</option>
        <option value="seeker">Job Seeker</option>
        <option value="employer">Employer</option>
      </select>

      <!-- Company code only for employers -->
      <div id="companyBox" style="display:none;">
        <label>Company Secret Code</label>
        <input name="companyCode" id="companyCode" type="text" placeholder="Provided by company admin">
      </div>

      <p id="msg" class="card__note" style="margin-top:8px;"></p>

      <div class="actions">
        <button class="btn btn--primary" type="submit">Create Account →</button>
      </div>

    </form>
  </section>
</main>

<footer class="site-footer">© 2025 TalentConnect</footer>

<script>
// SHOW COMPANY CODE BOX IF ROLE = EMPLOYER
document.getElementById("role").addEventListener("change", e => {
  document.getElementById("companyBox").style.display =
    e.target.value === "employer" ? "block" : "none";
});

// VALIDATE PASSWORD MATCH
document.getElementById("signupForm").addEventListener("submit", e => {
  const pass  = document.getElementById("password").value;
  const conf  = document.getElementById("confirm").value;
  const role  = document.getElementById("role").value;
  const code  = document.getElementById("companyCode").value;
  const msgEl = document.getElementById("msg");

  if (pass !== conf) {
    e.preventDefault();
    msgEl.textContent = "⚠ Passwords do not match.";
    msgEl.style.color = "red";
    return;
  }

  if (role === "employer" && code.trim() === "") {
    e.preventDefault();
    msgEl.textContent = "⚠ Employer must enter a company code.";
    msgEl.style.color = "red";
    return;
  }
});
</script>

</body>
</html>
