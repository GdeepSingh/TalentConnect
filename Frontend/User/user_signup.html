<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up • TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<div class="bg-dot"></div>
<div class="bg-shape a"></div>
<div class="bg-shape b"></div>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <div class="brand__name">TalentConnect</div>
    </div>
    <div class="muted">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1 class="card__title">Create your account</h1>
    <p class="card__note">Choose Job Seeker or Employer.</p>

    <form id="signupForm" action="../../Backend/Usersignlog.php" method="POST">

      <label>First Name</label>
      <input name="fname" type="text" placeholder="John" required>

      <label>Last Name</label>
      <input name="lname" type="text" placeholder="Singh" required>

      <!-- Email -->
      <label>Email</label>
      <input name="email" type="email" placeholder="you@email.com" required>

      <!-- Password -->
      <label>Password</label>
      <input name="password" type="password" required>

      <!-- Confirm Password -->
      <label>Re-enter Password</label>
      <input name="repassword" type="password" required>

      <!-- Role -->
      <label>Account Type</label>
      <select name="role" id="role" required>
        <option value="">Select one</option>
        <option value="JobSeeker">Job Seeker</option>
        <option value="CompanyEmployee">Employer</option>
      </select>

      <div id="companyBox" style="display:none;">
        <label>Company Code</label>
        <input name="companyCode" type="text" placeholder="Provided by admin">
      </div>

      <p id="msg" class="card__note" style="margin-top:8px;"></p>

      <div class="actions">
        <input type="submit" name="signup" value="Sign Up">
      </div>

    </form>
  </section>
</main>

<footer class="site-footer">© 2025 TalentConnect</footer>

<script>
document.getElementById("role").addEventListener("change", e => {
  document.getElementById("companyBox").style.display =
    e.target.value === "CompanyEmployee" ? "block" : "none";
});
</script>

</body>
</html>
