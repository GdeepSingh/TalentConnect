<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Profile · TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .container-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      max-width: 800px;
      margin: 30px auto;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .btn-save {
      width: 100%;
      background: var(--primary);
      padding: 11px;
      border-radius: 8px;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .flex-row { display:flex; gap:12px; }
    .flex-row > div { flex:1; }
  </style>
</head>
<body>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <span class="brand__name">TalentConnect</span>
    </div>

    <!-- Admin navbar: Dashboard + Company Profile + Sign out -->
    <nav style="display:flex; gap:12px;">
      <a class="btn btn--ghost" href="company_dashboard.html">Dashboard</a>
      <a class="btn btn--ghost" href="company_profile.html">Company Profile</a>
      <!-- Front-end signout; later you can point this to logout.php -->
      <a class="btn" href="company_login.html">Sign out</a>
    </nav>
  </div>
</header>


<main class="container">
  <div class="container-box">
    <h1>Company Profile</h1>
    <p class="card__note">Update details about your company.</p>

    <form action="../../Backend/update_company_profile.php" method="POST" enctype="multipart/form-data">
      <label>Company Name</label>
      <input type="text" name="company_name" placeholder="e.g., TechNova Inc." required>

      <div class="flex-row">
        <div>
          <label>Website</label>
          <input type="url" name="website" placeholder="https://yourcompany.com">
        </div>
        <div>
          <label>Head Office City</label>
          <input type="text" name="hq_city" placeholder="Vancouver, BC">
        </div>
      </div>

      <div class="flex-row">
        <div>
          <label>Company Size</label>
          <select name="size">
            <option value="">Select</option>
            <option value="1-10">1–10</option>
            <option value="11-50">11–50</option>
            <option value="51-200">51–200</option>
            <option value="201-500">201–500</option>
            <option value="500+">500+</option>
          </select>
        </div>
        <div>
          <label>Industry</label>
          <input type="text" name="industry" placeholder="e.g., Software, Healthcare">
        </div>
      </div>

      <label>About</label>
      <textarea name="about" rows="5" placeholder="Write a short description of your company..."></textarea>

      <label>Company Logo (optional)</label>
      <input type="file" name="logo" accept="image/*">

      <button type="submit" class="btn-save">Save Company Profile</button>
    </form>
  </div>
</main>

<footer class="site-footer">© 2025 TalentConnect</footer>

</body>
</html>
