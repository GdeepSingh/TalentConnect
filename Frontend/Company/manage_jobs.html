<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Jobs · TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css"/>

  <style>
body .bg-dot, body .bg-shape { display: none !important; }
body { background: #f8fafc !important; }
.table-wrap { overflow-x:auto; }
.status-open { background:#dcfce7; color:#166534; padding:.25rem .55rem; border-radius:999px; }
.status-closed { background:#fee2e2; color:#991b1b; padding:.25rem .55rem; border-radius:999px; }
.card.wide { width:100%; max-width:1000px; margin:auto; }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header__inner">
    <a href="company_dashboard.html" class="brand">TalentConnect</a>
    <nav>
      <a class="btn btn--ghost" href="company_dashboard.html">Dashboard</a>
      <a class="btn btn--ghost" href="post_job.html">Post a Job</a>
      <a class="btn btn--ghost" href="manage_jobs.html">Manage Jobs</a>
      <a class="btn btn--ghost" href="applicants.html">Applicants</a>
      <a class="btn btn--ghost" href="company_profile.html">Company Profile</a>
      <a class="btn" href="company_login.html">Sign Out</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card wide">
    <p class="card__title">Manage Job Listings</p>
    <a class="btn btn--primary" href="post_job.html">Post New Job</a>

    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th><th>Location</th><th>Type</th><th>Status</th><th>Applicants</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobsTableBody"></tbody>
      </table>
    </div>
  </div>
</main>

<footer class="site-footer">© 2025 TalentConnect</footer>

<script>
function loadJobs(){
  const jobs = JSON.parse(localStorage.getItem("tc_jobs")) || [];
  const tbody = document.getElementById("jobsTableBody");
  tbody.innerHTML = "";

  if(jobs.length === 0){
    tbody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No jobs posted yet.</td></tr>";
    return;
  }

  jobs.forEach((job, index) => {
    tbody.innerHTML += `
      <tr>
        <td>${job.title}</td>
        <td>${job.location}</td>
        <td>${job.type}</td>
        <td><span class="${job.status === "Open" ? "status-open" : "status-closed"}">${job.status}</span></td>
        <td>${job.applicants || 0}</td>
        <td>
          <button class="btn" onclick="editJob(${index})">Edit</button>
          <button class="btn" onclick="toggleStatus(${index})">${job.status === "Open" ? "Close" : "Reopen"}</button>
          <button class="btn" onclick="deleteJob(${index})">Delete</button>
        </td>
      </tr>`;
  });
}

function toggleStatus(i){
  let jobs = JSON.parse(localStorage.getItem("tc_jobs")) || [];
  jobs[i].status = jobs[i].status === "Open" ? "Closed" : "Open";
  localStorage.setItem("tc_jobs", JSON.stringify(jobs));
  loadJobs();
}

function deleteJob(i){
  if(!confirm("Delete this job?")) return;
  let jobs = JSON.parse(localStorage.getItem("tc_jobs")) || [];
  jobs.splice(i,1);
  localStorage.setItem("tc_jobs", JSON.stringify(jobs));
  loadJobs();
}

function editJob(i){
  localStorage.setItem("editJobIndex", i);
  window.location.href = "post_job.html";
}

loadJobs();
</script>
</body>
</html>
