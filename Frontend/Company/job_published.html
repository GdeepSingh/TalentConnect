<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Published Â· TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css"/>

  <style>

  /* REMOVE ALL BACKGROUND SHAPES ONLY ON THIS PAGE */
  body .bg-dot,
  body .bg-shape {
    display: none !important;
  }

  /* Clean background */
  body {
    background: #f1f5f9 !important;
  }

  /* ---- SUCCESS PAGE THEME ---- */

  .success-wrapper {
    width: 100%;
    max-width: 650px;
    margin: 40px auto;
  }

  /* Gradient banner */
  .success-banner {
    width: 100%;
    height: 150px;
    border-radius: 20px;
    background: linear-gradient(135deg, #7C3AED, #6366F1, #60A5FA);
    position: relative;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .success-banner::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(
        rgba(255,255,255,0.18) 1px,
        transparent 1px
      );
    background-size: 24px 24px;
    opacity: .8;
    mix-blend-mode: soft-light;
  }

  /* Animated circle icon */
  .success-icon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: -40px auto 10px;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    animation: pop 0.5s ease-out;
  }

  @keyframes pop {
    0%   { transform: scale(0.6); opacity: 0; }
    70%  { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); }
  }

  .success-icon span {
    font-size: 36px;
    color: #16a34a;
  }

  /* Glass card */
  .success-card {
    margin-top: 18px;
    padding: 26px;
    background: rgba(255,255,255,0.85);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.5);
    backdrop-filter: blur(14px);
    box-shadow: 0 12px 36px rgba(0,0,0,0.07);
    text-align: center;
  }

  .success-card h2 {
    margin-top: 0;
    font-size: 28px;
    font-weight: 800;
    color: #1e293b;
  }

  .success-card p {
    margin: 6px 0 14px;
    color: #64748b;
    font-size: 15px;
  }

  /* Buttons */
  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 14px;
  }

  .actions .btn {
    height: 44px;
    font-size: 15px;
  }

  </style>
</head>


<body>

<header class="site-header">
  <div class="site-header__inner">

    </nav>

</header>


<main class="container">

    <div class="success-banner"></div>

    <div class="success-icon">
      <span>âœ”</span>

    <div class="success-card">
      <h2 id="successTitle">Job Published Successfully!</h2>
      <p id="jobSummary">Your job is live.</p>

      <div class="actions">
        <a class="btn btn--primary" href="manage_jobs.html">Manage Jobs</a>
        <a class="btn btn--ghost" href="post_job.html">Post Another</a>

</main>


<footer class="site-footer">
  <p>Â© 2025 TalentConnect Â· Employers Portal</p>
</footer>


<script>
  // Load job summary
  function getJobs(){
    try { return JSON.parse(localStorage.getItem('tc_jobs')) || []; }
    catch(e){ return []; }
  }

  const lastId = localStorage.getItem('tc_last_published_job_id');
  const jobs   = getJobs();
  const job    = jobs.find(j => j.id === lastId);

  if(job){
    document.getElementById('successTitle').textContent =
      "ðŸŽ‰ Job Published Successfully!";

    document.getElementById('jobSummary').textContent =
      `${job.title} Â· ${job.location || 'Location N/A'} Â· ${job.type}`;
  }
</script>

</body>
