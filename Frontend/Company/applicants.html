<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicants · TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .container-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      max-width: 960px;
      margin: 30px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      color: #4b5563;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .filter-row select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <span class="brand__name">TalentConnect</span>
    </div>

    <!-- Employer navbar (Applicants marked active by position / styling if you want) -->
    <nav style="display:flex; gap:12px;">
      <a class="btn btn--ghost" href="manage_jobs.html">Manage Jobs</a>
      <a class="btn btn--ghost" href="applicants.html">Applicants</a>
    </nav>
  </div>
</header>


<main class="container">
  <div class="container-box">
    <h1>Applicants</h1>
    <p class="card__note">View and manage people who applied to your jobs.</p>

    <div class="filter-row">
      <select id="filterJob">
        <option value="">All Jobs</option>
        <!-- You’ll fill options via backend -->
      </select>
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="New">New</option>
        <option value="Shortlisted">Shortlisted</option>
        <option value="Interview">Interview</option>
        <option value="Hired">Hired</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>

    <table id="appTable">
      <thead>
        <tr>
          <th>Applicant</th>
          <th>Job</th>
          <th>Status</th>
          <th>Applied On</th>
          <th>Resume</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fill with backend -->
        <tr>
          <td colspan="6">No applicants yet.</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="site-footer">© 2025 TalentConnect</footer>

</body>
</html>
