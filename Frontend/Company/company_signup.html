<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Sign Up • TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="bg-dot"></div>
<div class="bg-shape a"></div>
<div class="bg-shape b"></div>

<header class="site-header">
  <div class="site-header__inner">
    <div class="brand"><div class="brand__logo"></div><div class="brand__name">TalentConnect</div></div>
    <div class="muted">Already have an account? <a href="company_login.html">Log in</a></div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h1 class="card__title">Create Employer Account</h1>
    <p class="card__note">Sign up to manage jobs & applicants.</p>

    <form id="signupForm" action="../../Backend/companysignlogin.php" method="post">

      <label>Full Name</label>
      <input id="name" type="text" placeholder="John Doe" name="fullname" required>

      <label>Company Email</label>
      <input id="Compmail" type="email" placeholder="hr@yourcompany.com" name="Compmail" required>

      <label>Personal Email</label>
      <input id="email" type="email" placeholder="hr@yourcompany.com" name="email" required>

      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" name="password" required>

      <div class="actions">
        <input type="submit" name="signup" value="Sign Up">
      </div>

      <p id="msg" class="card__note"></p>
    </form>
  </section>
</main>



</body>
</html>
