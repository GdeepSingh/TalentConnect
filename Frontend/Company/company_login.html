<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Login · TalentConnect</title>
  <link rel="stylesheet" href="../css/style.css?v=3"/>
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <a href="company_dashboard.html" class="brand" style="text-decoration:none;color:inherit;">
        <span class="brand__logo" aria-hidden="true"></span>
        <span class="brand__name">TalentConnect</span>
      </a>
      <nav style="display:flex;gap:12px;">
        <a class="btn btn--ghost" href="company_dashboard.html">Dashboard</a>
        <a class="btn btn--ghost" href="post_job.html">Post a Job</a>
        <a class="btn btn--ghost" href="manage_jobs.html">Manage Jobs</a>
        <a class="btn btn--ghost" href="applicants.html">Applicants</a>
        <a class="btn btn--ghost" href="company_profile.html">Company Profile</a>
        <a class="btn" href="company_login.html">Sign out</a>
      </nav>
    </div>
  </header>
  <main class="container">

  <div class="card" style="max-width:520px;">
    <p class="card__title">Company Sign In</p>
    <p class="card__note">Welcome back! Sign in to access your employer dashboard.</p>

    <form action="company_dashboard.html" method="get">
      <label for="email">Work Email</label>
      <input type="email" id="email" name="email" placeholder="hr@yourcompany.com" required/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required/>

      <div class="actions">
        <button class="btn btn--primary" type="submit">Sign In</button>
        <a class="btn" href="company_signup.html" role="button">Create an account</a>
      </div>
    </form>
  </div>

  </main>
  <footer class="site-footer">
    <p>© 2025 TalentConnect · Employers Portal</p>
  </footer>
</body>
</html>
